<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <style type="text/css">
        #container
        {
            background-color:#aaa;
            color:white;
            padding:40px;
            width: 50%;
            margin-left:25%;
        }
        button{
            color:white;
            background-color:#333333333;
        }
    </style>
</head>

<body>
<div id="container">
    <h1 style="text-align:center">Welcome to the task tracker</h1>

    <div class="alert alert-danger" role="alert" id="feedback" style="display: none">
        This is a danger alertâ€”check it out!
    </div>

    <div id="login">
        <h1>Login</h1>
        <label>Email address</label>
        <input type="email"  placeholder="Email address" id="login_email"/>
        <br/>
        <label>Password</label>
        <input type="password" id="login_pwd"/>
        <br/>
        <button onclick="Main.Login()" class="btn btn-primary">Login</button>
        <br/>
        <br/>
    <button onclick="Main.ui.ShowRegister()" class="btn btn-primary">Or Register New Account</button>
    </div>

    <div id="register" style=" display:none;">
        <h1>Register</h1>
        <label>Email address</label>
        <input type="email"  placeholder="Email address" id="register_email"/>
        <br/>
        <label>Password</label>
        <input type="password" id="register_pwd"/>
        <br/>
        <button onclick="Main.Register()" class="btn btn-primary">Register</button>
        <br/>
        <br/>
        <button  onclick="Main.ui.ShowLogin()" class="btn btn-primary">Or Login if you have a account</button>
    </div>

</div>
<script type="text/javascript" src="js/bundle.js"></script>

</body>

</html>
